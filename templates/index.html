<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanishfy</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <form class="main" id="myForm">
        <div class="dialect-box">
            <button class="dialect-box-mini">          
                Dialect: Mexico
                <img class='flag-image' src="static\mexico.png"/>
            </button> 
        </div>
        <input type = 'text'class="translation-box" placeholder="Type here" name="translate-one" id="translate-one">
            
    </input>
        <div class="arrow">
            <img src="static\arrow.png"/>
        </div>
        <div class="translation-box">
            <p id="data">Translation</p>
        </div>
        <button id='update-button' type="submit">translate</button>
    </form>
    <script>
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                var formData = $(this).serialize(); // Get form data

                $.ajax({
                    type: "POST",
                    url: "/",  // Replace with your actual Flask route for handling the form
                    data: formData,
                    success: function(response) {
                        $("#data").html(response.data);  // Update the response area
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $("#data").html("Error: " + textStatus + ", " + errorThrown);
                    }
                });
            });
        });
    </script>
</body>
</html>
