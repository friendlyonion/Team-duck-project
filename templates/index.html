<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanishfy</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="main">
        <div class="dialect-box">
            <button class="dialect-box-mini">          
                Dialect: Mexico
                <img class='flag-image' src="static\mexico.png"/>
            </button> 
        </div>
        <input type = 'text'class="translation-box" placeholder="Type here" name="translate-one" id="translate-one">
            
    </input>
        <div class="arrow">
            <img src="static\arrow.png"/>
        </div>
        <div class="translation-box">
            <p id="data">translation here</p>
        </div>
        <button id='update-button'>translate</button>
    </div>
    <script>
document.getElementById('update-button').addEventListener('click', function() {
  var userInput = document.getElementById('translate-one').value;  // Get user input from translate-one element

  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/update_data', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onload = function() {
    if (xhr.status === 200) {
      var data = JSON.parse(xhr.responseText);
      document.getElementById("data").textContent = data.data;
    } else {
      console.error('Error updating data:', xhr.statusText);
    }
  };

  // Send data as JSON, including the user input
  xhr.send(JSON.stringify({ data: userInput }));
});
    </script>
</body>
</html>
